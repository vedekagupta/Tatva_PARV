<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sanskrit Heritage</title>
</head>

<body>
    <!--block of login page-->
    <div class="login-container">
        <h1>Login to Blog Section</h1>
        <img src="know.jpg" alt="book">
        <form id="loginForm">
            <div class="input-group">
                <!--username field-->
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required />
            </div>
            <div class="input-group">
                <!--password field-->
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Invalid username or password!</p>
    </div>
</body>
</html>

<!--CSS Code-->
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #ad9f96;
    color: #2A3663;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #FAF6E3; 
    padding: 20px 30px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.login-container h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #B59F78;
    border-radius: 4px;
}

button {
    background-color: #2A3663;
    color: #FAF6E3;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #B59F78;
}

</style>

<!--JS Code-->
<script>
    // selects form element with ID then adds event listner for submit-event
    document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault(); // prevent default form submission from refresh

    // Credentials for admin
    const validUsername = "admin";
    const validPassword = "password123";

    //username and pswd value retrived at place
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Validate credentials
    if (username === validUsername && password === validPassword) {
        // Redirect to the blog page
        window.location.href = "blogs.html";
    } else {
        // Show error message
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.style.display = "block";
    }
});
</script>
